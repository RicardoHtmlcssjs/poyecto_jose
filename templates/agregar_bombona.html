{% extends 'base.html' %}
{% block body %}
<section class="banner_main">
    <div id="banner1" class="carousel slide banner_slide" data-ride="carousel">
       <ol class="carousel-indicators">
          <li data-target="#banner1" data-slide-to="0" class="active"></li>
       </ol>
       <div class="carousel-inner">
          <div class="carousel-item active">
             <div class="container-fluid">
                <div class="carousel-caption">
                   <div class="row">
                      <div class="col-md-7 col-lg-5">
                         <div class="text-bg">
                            <h1>Best Logistic Company</h1>
                            <span>Contrary to popular belief, Lorem Ipsum is not simply random text. It has i</span>
                            <a class="read_more" href="#">Contact Us</a>
                         </div>
                      </div>
                      <div class="col-md-12 col-lg-7">
                         <div class="row">
                            <div class="col-md-7" style="background-color: rgba(0,0,0,0.7); border-radius: 5px;">
                                <form class="transfot" action="{{ url_for('guardar_bombona') }}" method="post">
                                   <div class="col-md-12">
                                      <span>Professional Services</span>
                                      <h3>Get your transport quote</h3>
                                   </div>
                                   <div class="col-md-12 mb-2">
                                    <label for="tamano_bom">Elige el tama√±o de la bombona</label><br>
                                      <select class="custom-select" name="tamano_bom" id="tamano_bom">
                                        {% for res1 in tama_bom %}
                                        <option value="{{ res1[0] }}">{{ res1[1] }}</option>
                                        {% endfor %}
                                      </select>
                                   </div>
                                   {% if log_error == 1 %}
                                      <div class="alert alert-danger text-center" id="error_login" name="error_login" role="alert">
                                         <div>
                                            <b><i class="fa-solid fa-triangle-exclamation mr-1"></i>{{ text_error }}</b>
                                         </div>
                                      </div>
                                   {% endif %}
                                   <div  class="text-center">
                                      <button class="get_now" style="width: 80%;">Agregar bombona</button>
                                   </div>
                                   <div class="col-md-12">
                                      <a href="#">Regresar</a>
                                   </div>
                                </form>
                         </div>
                      </div>

                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
  </section>
{% endblock body %}
